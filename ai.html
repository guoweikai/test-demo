<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
        font-size: 20px;
      }

      body::after {
        position: absolute;
        content: " ";
        width: 100%;
        height: 6.66666667rem;
        left: 0;
        right: 0;
        top: 0;
        background: linear-gradient(180deg, rgba(255,136,60,.4), hsla(0,0%,100%,0));
        z-index: 1;
      }

      #app {
        position: relative;
        z-index: 2;
      }

      .footer {
        position: fixed;
        bottom: 20px;
        border-radius: 20px;
        box-shadow: 1px 4px 20px 1px #333;
        text-align: center;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
      }

      .header button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: none;
        font-size: 1em;
      }

      .content {
        display: none;
      }

      .content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <button onclick="showContent(0)">榜单1</button>
        <button onclick="showContent(1)">榜单2</button>
        <button onclick="showContent(2)">榜单3</button>
      </div>
      <div class="content active">内容块1</div>
      <div class="content">内容块2</div>
      <div class="content">内容块3</div>
      <div class="footer">
        <img src="user-avatar.png" alt="User Avatar" width="50" height="50">
        <span>用户名</span>
        <span>当前榜单排名</span>
      </div>
    </div>
    <script>
      function showContent(index) {
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => content.classList.remove('active'));
        contents[index].classList.add('active');
      }
    </script>
  </body>
</html>
