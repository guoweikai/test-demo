<body>
    <script>
        function openFileIIs(filename) {
            try {
                var obj = new ActiveXObject("wscript.shell");
                if (obj) {
                    obj.Run("\"" + filename + "\"", 1, false);
                    obj = null;
                }
            } catch (e) {
                alert("请确定是否存在该盘符或文件");
            }
        }
        openFileIIs('/Users/wkg/web/test-demo/')
    </script>
</body>
