<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
                console.log(1)
            }, 1000)
            setTimeout(() => {
                console.log(2)
            })
            const newPromise = new Promise(() => {
                console.log(3)
            })
            console.log(4)
            return newPromise

        })

        promise.then(() => {
            console.log(5)

        }).then(() => {
            console.log(6)
        })

    </script>
</body>

</html>
